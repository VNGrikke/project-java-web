<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Course Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div th:fragment="form-course" th:if="${isShowForm}" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-xl mb-4 font-bold" th:text="${isEdit} ? 'Edit Course' : 'Add Course'"></h2>
    <form th:action="@{/admin/courses/save}" th:object="${courseDTO}" method="post" enctype="multipart/form-data">
      <div class="mb-4">
        <label class="block mb-2 font-medium">Course ID</label>
        <input class="border px-3 py-2 w-full rounded-lg" th:field="*{id}" th:attrappend="readonly=${isEdit} ? 'readonly' : null"/>
        <span th:errors="*{id}" class="text-red-500 text-sm mt-1"></span>
      </div>

      <div class="mb-4">
        <label class="block mb-2 font-medium">Course Name</label>
        <input class="border px-3 py-2 w-full rounded-lg" th:field="*{name}"/>
        <span th:errors="*{name}" class="text-red-500 text-sm mt-1"></span>
      </div>

      <div class="mb-4">
        <label class="block mb-2 font-medium">Duration (hours)</label>
        <input class="border px-3 py-2 w-full rounded-lg" th:field="*{duration}" type="number"/>
        <span th:errors="*{duration}" class="text-red-500 text-sm mt-1"></span>
      </div>

      <div class="mb-4">
        <label class="block mb-2 font-medium">Instructor</label>
        <input class="border px-3 py-2 w-full rounded-lg" th:field="*{instructor}"/>
        <span th:errors="*{instructor}" class="text-red-500 text-sm mt-1"></span>
      </div>

      <div class="mb-4">
        <label class="block mb-2 font-medium">Image</label>
        <input class="border px-3 py-2 w-full rounded-lg" th:field="*{image}" type="file"/>
        <span th:errors="*{image}" class="text-red-500 text-sm mt-1"></span>
      </div>

      <div class="flex justify-end space-x-4">
        <a th:href="@{/admin/courses}" class="bg-gray-500 text-white px-4 py-2 rounded-lg">Cancel</a>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Save</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
