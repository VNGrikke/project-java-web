<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<body class="bg-gray-900 font-poppins">

<div class="flex h-screen items-center justify-evenly px-8">

        <img class="mt-[50px] rounded-3xl object-contain w-[600px]" src="https://res.cloudinary.com/dhn1ivdgn/image/upload/fl_preserve_transparency/v1749709820/image_25_fkoymg.jpg?_s=public-apps">
    </div>

    <div>

        <div class="bg-white rounded-[20px] h-auto w-[400px] px-6 py-6 shadow-lg">

        <div th:if="${error}" class="bg-red-100 text-red-600 text-center rounded p-2 mb-4" th:text="${error}"></div>

        <form th:action="@{/login}" th:object="${studentdto}" method="post" class="w-full">

            <div class="flex justify-center mt-4">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white text-[20px] px-6 py-2 rounded-[12px]">
                    Login

</body>
</html>
