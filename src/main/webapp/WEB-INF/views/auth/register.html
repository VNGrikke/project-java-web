<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="min-height: 100vh;">

<div class="card shadow p-4" style="width: 500px;">
    <h2 class="text-center mb-4">Register</h2>

    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

    <form th:action="@{/register}" th:object="${studentdto}" method="post">
        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" />
            <div class="text-danger" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Username:</label>
            <input type="text" th:field="*{username}" class="form-control" />
            <div class="text-danger" th:errors="*{username}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" th:field="*{email}" class="form-control" />
            <div class="text-danger" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone:</label>
            <input type="text" th:field="*{phone}" class="form-control" />
            <div class="text-danger" th:errors="*{phone}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Password:</label>
            <input type="password" th:field="*{password}" class="form-control" />
            <div class="text-danger" th:errors="*{password}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label d-block">Sex:</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{sex}" th:value="true" id="male" />
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{sex}" th:value="false" id="female" checked />
                <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="text-danger" th:errors="*{sex}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Date of Birth:</label>
            <input type="date" th:field="*{dob}" class="form-control" />
            <div class="text-danger" th:errors="*{dob}"></div>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-success">Register</button>
        </div>
    </form>

    <p class="text-center mt-3">
        Already have an account? <a th:href="@{/login}">Login here</a>
    </p>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
