<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:if="${isShowForm}" th:fragment="change-password" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <!-- Form hộp trắng -->
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
        <!-- Nút đóng -->
        <button type="button" class="absolute top-3 right-3 text-gray-500 hover:text-red-500 text-xl font-bold"
                onclick="window.location.href='/profile'">×</button>

        <!-- Tiêu đề -->
        <h2 class="text-xl font-semibold mb-6 text-gray-800">Change Password</h2>

        <form th:action="@{/profile/change-password}" method="post" th:object="${passwordDTO}" class="space-y-4">
            <div>
                <label for="oldPassword" class="block text-sm font-medium text-gray-700 mb-1">Old Password <span class="text-red-500">*</span></label>
                <input type="password" id="oldPassword" th:field="*{}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter current password">
                <div th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"
                     class="text-red-500 text-sm mt-1"></div>
            </div>

            <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">New Password <span class="text-red-500">*</span></label>
                <input type="password" id="newPassword" th:field="*{newPassword}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter new password">
                <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"
                     class="text-red-500 text-sm mt-1"></div>
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password <span class="text-red-500">*</span></label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Re-enter new password">
                <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                     class="text-red-500 text-sm mt-1"></div>
            </div>

            <!-- Nút hành động -->
            <div class="flex justify-end space-x-4 pt-4">
                <button type="button" onclick="window.location.href='/profile'"
                        class="px-4 py-2 border border-gray-400 text-gray-700 rounded-md hover:bg-gray-100 transition">
                    Cancel
                </button>
                <button type="submit"
                        class="px-4 py-2 bg-red-700 hover:bg-red-800 text-white rounded-md transition">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
