<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<!-- fragments/modal.html -->
<div th:if="${isRegistry}" th:fragment="confirm-register"
     class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
     id="confirmModal">

  <div class="bg-white rounded-lg p-6 w-[400px] shadow-lg text-center relative">

    <!-- Nút đóng -->
    <button class="absolute top-2 right-2 text-gray-500 hover:text-gray-700"
            onclick="window.location.href='/student'">✕</button>

    <!-- Tiêu đề -->
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Xác nhận</h2>

    <!-- Nội dung -->
    <p class="text-gray-700 mb-6">
      Bạn có chắc chắn muốn đăng ký khóa học
      <span class="text-yellow-600 font-medium" th:text="${course.name}">Tên khóa học</span>
      không?
    </p>

    <!-- Form POST -->
    <form method="post" th:action="@{/student/register}">
      <input type="hidden" name="courseId" th:value="${course.id}" />
      <div class="flex justify-center gap-4">
        <button type="button"
                onclick="window.location.href='/student'"
                class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">
          Hủy
        </button>
        <button type="submit"
                class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
          Ok
        </button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
